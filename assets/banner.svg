<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 560">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: #24283b; }
      .title-bar { fill: #1f2335; }
      .btn-red { fill: #f7768e; }
      .btn-yellow { fill: #e0af68; }
      .btn-green { fill: #9ece6a; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #7aa2f7; }
      .command { fill: #c0caf5; }
      .neon { fill: #ff79c6; }
      .green { fill: #9ece6a; }
      .dim { fill: #565f89; }
      .white { fill: #c0caf5; }
    </style>
  </defs>

  <!-- Window -->
  <rect class="terminal-border" width="1120" height="560" rx="12"/>
  <rect class="terminal-bg" x="1" y="1" width="1118" height="558" rx="11"/>

  <!-- Title bar -->
  <rect class="title-bar" x="1" y="1" width="1118" height="36" rx="11"/>
  <rect class="terminal-bg" x="1" y="26" width="1118" height="12"/>

  <!-- Window buttons -->
  <circle class="btn-red" cx="24" cy="19" r="7"/>
  <circle class="btn-yellow" cx="48" cy="19" r="7"/>
  <circle class="btn-green" cx="72" cy="19" r="7"/>

  <!-- Title -->
  <text x="560" y="24" text-anchor="middle" class="text dim" font-size="13">Terminal</text>

  <!-- Content -->
  <g transform="translate(32, 72)">
    <!-- Prompt line -->
    <text class="text prompt" font-size="15" y="0">~</text>
    <text class="text dim" font-size="15" x="16" y="0">$</text>
    <text class="text command" font-size="15" x="36" y="0">npx anthropak init</text>

    <!-- ASCII Art Banner -->
    <text class="text neon" font-size="13" y="48" xml:space="preserve"> █████╗ ███╗   ██╗████████╗██╗  ██╗██████╗  ██████╗ ██████╗  █████╗ ██╗  ██╗</text>
    <text class="text neon" font-size="13" y="68" xml:space="preserve">██╔══██╗████╗  ██║╚══██╔══╝██║  ██║██╔══██╗██╔═══██╗██╔══██╗██╔══██╗██║ ██╔╝</text>
    <text class="text neon" font-size="13" y="88" xml:space="preserve">███████║██╔██╗ ██║   ██║   ███████║██████╔╝██║   ██║██████╔╝███████║█████╔╝ </text>
    <text class="text neon" font-size="13" y="108" xml:space="preserve">██╔══██║██║╚██╗██║   ██║   ██╔══██║██╔══██╗██║   ██║██╔═══╝ ██╔══██║██╔═██╗ </text>
    <text class="text neon" font-size="13" y="128" xml:space="preserve">██║  ██║██║ ╚████║   ██║   ██║  ██║██║  ██║╚██████╔╝██║     ██║  ██║██║  ██╗</text>
    <text class="text neon" font-size="13" y="148" xml:space="preserve">╚═╝  ╚═╝╚═╝  ╚═══╝   ╚═╝   ╚═╝  ╚═╝╚═╝  ╚═╝ ╚═════╝ ╚═╝     ╚═╝  ╚═╝╚═╝  ╚═╝</text>

    <!-- Title and subtitle -->
    <text class="text white" font-size="15" y="188">  anthropak <tspan class="dim">v0.1.0</tspan></text>
    <text class="text white" font-size="15" y="212">  Dependency management for Claude Code plugins.</text>

    <!-- Install output -->
    <text class="text" font-size="15" y="260"><tspan class="green">  &#x2713;</tspan><tspan class="white"> Created dependencies.yaml</tspan></text>
    <text class="text" font-size="15" y="284"><tspan class="green">  &#x2713;</tspan><tspan class="white"> Created hook/anthropak.mjs</tspan></text>
    <text class="text" font-size="15" y="308"><tspan class="green">  &#x2713;</tspan><tspan class="white"> Updated hooks.json</tspan></text>

    <!-- Done message -->
    <text class="text" font-size="15" y="356"><tspan class="green">  Done!</tspan><tspan class="white"> Run </tspan><tspan class="neon">anthropak --help</tspan><tspan class="white"> to learn more.</tspan></text>

    <!-- New prompt -->
    <text class="text prompt" font-size="15" y="404">~</text>
    <text class="text dim" font-size="15" x="16" y="404">$</text>
    <text class="text white" font-size="15" x="36" y="404">&#x2588;</text>
  </g>
</svg>
