name: Build Binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build npm package
        run: pnpm build

      - name: Build binaries
        run: pnpm build:bin

      - name: Generate checksums
        working-directory: packages/cli/bin
        run: |
          sha256sum anthropak-* > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          generate_release_notes: true
          files: |
            packages/cli/bin/anthropak-darwin-arm64
            packages/cli/bin/anthropak-darwin-x64
            packages/cli/bin/anthropak-linux-arm64
            packages/cli/bin/anthropak-linux-x64
            packages/cli/bin/anthropak-windows-x64.exe
            packages/cli/bin/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        run: |
          # Generate new formula with correct checksums
          pnpm build:formula

          # Commit and push the updated formula
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/anthropak.rb
          git commit -m "chore: update homebrew formula for v${{ inputs.version }}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
