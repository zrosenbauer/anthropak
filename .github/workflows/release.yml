name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm version-packages
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build binaries and formula
        if: steps.changesets.outputs.published == 'true'
        run: ./scripts/bundle.sh

      - name: Get published version
        if: steps.changesets.outputs.published == 'true'
        id: version
        run: |
          VERSION=$(jq -r '.version' packages/cli/package.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit updated Homebrew formula
        if: steps.changesets.outputs.published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/anthropak.rb
          git commit -m "chore: update homebrew formula for v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        if: steps.changesets.outputs.published == 'true'
        working-directory: packages/cli/bin
        run: |
          sha256sum anthropak-* > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            packages/cli/bin/anthropak-darwin-arm64
            packages/cli/bin/anthropak-darwin-x64
            packages/cli/bin/anthropak-linux-arm64
            packages/cli/bin/anthropak-linux-x64
            packages/cli/bin/anthropak-windows-x64.exe
            packages/cli/bin/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
