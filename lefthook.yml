# lefthook.yml - Git hooks configuration
# See https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,mjs,mts,jsx,tsx}"
      run: pnpm oxlint --fix {staged_files}
      stage_fixed: true
    format:
      glob: "*.{js,ts,mjs,mts,jsx,tsx,json,md,yaml,yml}"
      run: pnpm oxfmt --write {staged_files}
      stage_fixed: true
    lint-readme:
      glob: "**/README.md"
      exclude: "node_modules/**|.changeset/**"
      run: pnpm standard-readme lint {staged_files}

pre-push:
  commands:
    test:
      run: echo "No tests configured yet"
